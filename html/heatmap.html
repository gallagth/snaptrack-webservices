<html>
<head xmlns="http://www.w3.org/1999/html">
    <link type="text/css" rel="stylesheet" href="stylesheets/main.css" />
    <link type="text/css" rel="stylesheet" href="js/jquery-ui-1.10.4/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="js/heatmaps/heatmap.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.4/ui/jquery-ui.js"></script>
    <script type="text/javascript" src="js/heatmap.js"></script>
</head>
<body>
    <h2>Categories</h2>
    <table style="width:300px">
        <tr>
            <td><a href="/">Home</a></td>
            <td><a href="heatmap">Heatmap</a></td>
            <td><a href="stats">Statistics</a></td>
        </tr>
    </table>
    <p>Select a day:</p>
    <form action="">
        <select id="heatmap_day" name="heatmap_day" onchange="updateHeatmap()">
        {% for day in days %}
        <option value="{{ day|date:"d_m_Y"}}">{{ day|date:"d M Y" }}</option>
        {% endfor %}
        </select>
    </form>
    <p>Move slider to change the time of the day</p>
    <div id="time_slider" style="width:610px;"></div>
</br>
</br>
<div id="heatmapArea" class="well" style="width:973px;padding:0;height:368px;cursor:pointer;position:relative;">
    <canvas id="map" width="973" height="368" style="position: absolute; top: 0px; left: 0px; z-index: 10000000;"></canvas>
    <canvas width="973" height="368" style="position: absolute; top: 0px; left: 0px; z-index: 10000000;"></canvas>
</div>
</body>
</html>
